<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha184-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH1+nqUivzIebhndOJK18anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <!---pratyusha-->
  <header class="jumbotron">
    <h1 class="display-1">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!--row 9AM contains time,textarea and save button-->
    <div class="row mx-auto" id="9AM">
      <div class="hour col-md-1 col-sm-2" id="time">9AM</div>
      <textarea class="description col-md-8 col-sm-8" id="9"></textarea>
      <button class="btn saveBtn col-md-1 col-sm-2">
        <i class="fa fa-save"></i>
      </button>
    </div>
        <!--row 10am contains time,textarea and save button-->

      <div class="hour col-md-1 col-sm-2" id="time">10AM</div>
      <textarea class="description col-md-8 col-sm-8" id="10"></textarea>
      <button class="btn saveBtn time-block col-md-1 col-sm-2">
        <i class="fa fa-save"></i>
      </button>
    </div>

        <i class="fa fa-save"></i>
      </button>
    </div>

      </button>
    </div>
